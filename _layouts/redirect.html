<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p class="replace">The guide has moved to NEW_URL.</p>
  <a href="NEW_URL" class="replace">Click here if you are not redirected.<a>
  <script>
    var newpath = window.location.href.replace("{{ page.old_repo }}", "{{ page.new_repo }}");
    $("head").append(`<link rel="canonical" href="${newpath}"/>`)
    $(".replace").html(function(index, oldhtml) {
      return oldhtml.replace("NEW_URL", newpath)
    })
    window.setTimeout(function() {
      window.location.href = newpath
    }, 3000);
  </script>
</body>
</html>
